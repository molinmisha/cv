<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV с анимацией</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            font-size: 25px;
            text-align: left;
        }

        .row {
            display: flex;
            gap: 20px;
            font-size: 20px;
        }

        .letter {
            display: inline-block;
            opacity: 0;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="container" id="content">
    <div class="row">
        <div id="date1" class="date">Misha Molin</div>
        <div id="info1" class="info">
           
        </div>
    </div>
    <div class="row">
        <div id="date1" class="date">2024-2025</div>
        <div id="info1" class="info">
            <div>Met Corinna</div>
            <div>Started to seach for a new job</div>
            <div>looking for god position</div>
        </div>
    </div>
    <div class="row">
        <div id="date2" class="date">2006-2023</div>
        <div id="info2" class="info">
            <div>Some boring jobs</div>
            <div>full stacking nonstop</div>
            <div>bobob bo bo bo bbbb boring. Let check more text here</div>
			<div>bobob bo bo bo bbbb boring. Let check more text here  and even more and more and more</div>
        </div>
    </div>
</div>

<script>
    function animateText() {
        const elements = document.querySelectorAll('.date, .info div');
        let letters = [];

        elements.forEach(element => {
            const text = element.textContent;
            element.innerHTML = '';

            text.split('').forEach(char => {
                const span = document.createElement('span');
                span.classList.add('letter');
                span.textContent = char === ' ' ? '\u00A0' : char;
                element.appendChild(span);
                letters.push(span); // Добавляем в массив для независимой анимации
            });
        });

        // Перемешиваем буквы, чтобы анимация шла вразнобой
        letters = gsap.utils.shuffle(letters);

        // Запускаем анимацию прилета
        gsap.to(letters, {
            opacity: 1,
            x: 0,
            y: 0,
            rotation: 0,
            duration: 0.4,  
            ease: "power3.out",
            stagger: {
                amount: 0.3,  
                from: "random" 
            },
            startAt: {
                opacity: 0,
                x: () => Math.random() * 600 - 300,
                y: () => Math.random() * 400 - 200,
                rotation: () => Math.random() * 360
            },
            onComplete: () => animateLivingText(letters) // Запускаем "живой" эффект после появления
        });
    }

    function animateLivingText(letters) {
        letters.forEach(letter => {
            function randomMotion() {
                gsap.to(letter, {
                    x: () => Math.random() * 4 - 2, // Чуть-чуть влево/вправо
                    y: () => Math.random() * 4 - 2, // Чуть вверх/вниз
                    rotation: () => Math.random() * 10 - 5, // Незаметный поворот
                    duration: 0.5 + Math.random() * 1, // Разная длительность
                    ease: "power1.inOut",
                    yoyo: true,
                    repeat: 1,
                    onComplete: randomMotion // Бесконечный цикл
                });
            }
            setTimeout(randomMotion, Math.random() * 2000); // Запускаем каждую букву в разное время
        });
    }

    window.onload = animateText;
</script>

</body>
</html>
